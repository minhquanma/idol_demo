    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        img {
            object-fit: cover;
        }

        #loading {
            display: block; margin: auto;
        }

        .table {
            font-size: 24px;
        }
    </style>
    <title>Idol Template</title>
</head>
<body>

    <header class="header bg-white">
        <nav class="header-navbar navbar navbar-expand-sm navbar-dark px-4">
            <a href="#" class="navbar-brand mr-auto">Navbar</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="buttonLoad" href="#" class="btn btn-success">Load dữ liệu</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="header-info d-flex justify-content-between align-items-center pr-5 pl-3 py-3">
            <img src="img/hutech-logo.png" alt="hutech logo">
            <div class="text-right">
                <h2 class="header-info__primary-heading text-uppercase mb-0">demo</h2>
                <h2 class="header-info__secondary-heading">Javascript/jQuery</h2>   
            </div>
        </div>
    </header>

    <main class="py-lg-5 px-lg-5 py-sm-3 px-sm-3" id="main">
        <ul id="idol-list" class="idol-view d-flex flex-wrap justify-content-md-between justify-content-sm-around align-items-center p-0 m-0">
          
        </ul>
        
    </main>
    <img id="loading" src="img/loading.gif" width="150">

<!-- MODAL COMPONENTS -->

    <div class="modal fade" id="idolModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center p-2">
                    <h3 class="modal-title" id="exampleModalLongTitle">Kubo Shiori</h3>
                </div>
                <div class="modal-body">
                    <img id="modal-img" style="height: 400px;" src="" alt="idol photo" class="img-fluid d-block mx-auto mb-4">
                    <p class="border border-dark border-left-0 border-right-0 text-center h4 py-2 text-uppercase">info</p>
                    <table class="table">
                        <tr>
                            <th class="border-0">Birthdate</th>
                            <td id ="birthday" class="border-0">July 14 2001</td>
                        </tr>
                        <tr>
                            <th class="border-0">Birthplace</td>
                            <td class="border-0">Miyagi, Japan</td>
                        </tr>
                        <tr>
                            <th class="border-0">Blood type</td>
                            <td class="border-0">O</td>
                        </tr>
                        <tr>
                            <th class="border-0">Current Age</th>
                            <td class="border-0">DONT EVEN THINK ABOUT</td>
                        </tr>
                    </table>
                
                </div>
                    
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
